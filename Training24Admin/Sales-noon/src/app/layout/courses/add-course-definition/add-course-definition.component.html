<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span *ngIf="isEditView">Edit</span><span *ngIf="!isEditView">Add</span> course definition
        <noon-loader *ngIf="isCallingApi"></noon-loader>
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form class="form-horizontal noon-form" #manageCoursedefinitionForm="ngForm" (ngSubmit)="manageCoursedefinitionForm.form.valid && manageCourseDefinition()">
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="grade">Grade :</label>
                    <div class="col col-sm-8">
                        <select class="form-control" name="gradeId" [(ngModel)]="courseDefinitionModel.gradeId"
                            (change)="gradeChange(courseDefinitionModel.gradeId)" required>
                            <option [value]=undefined disabled>Select</option>
                            <option *ngFor="let grade of gradeList" [value]="grade.id">{{grade.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="grade">Course :</label>
                    <div class="col col-sm-8">
                        <select class="form-control" name="courseId" [(ngModel)]="courseDefinitionModel.courseId"
                           required>
                            <option [value]=undefined disabled>Select</option>
                            <option *ngFor="let course of coursesList" [value]="course.courseid">{{course.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="subject">Name :</label>
                    <div class="col col-sm-8">
                        <input type="text" id="subject" class="form-control" placeholder="Enter name" name="subject"
                            [(ngModel)]="courseDefinitionModel.subject" #subject="ngModel" required>
                        <div *ngIf="subject.invalid && (subject.touched || manageCoursedefinitionForm.submitted)">
                            <p class="input-info error-message" *ngIf="subject.errors.required">Name is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="basePrice">Base price :</label>
                    <div class="col col-sm-8">
                        <input type="text" id="basePrice" class="form-control" placeholder="Enter Base price" name="basePrice"
                            [(ngModel)]="courseDefinitionModel.basePrice" #basePrice="ngModel" required>
                        <div *ngIf="basePrice.invalid && (basePrice.touched || manageCoursedefinitionForm.submitted)">
                            <p class="input-info error-message" *ngIf="basePrice.errors.required">Base price is
                                required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="isEditView" [disabled]="manageCoursedefinitionForm.invalid || isCallingApi">Edit
                            course definition</button>
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="!isEditView" [disabled]="manageCoursedefinitionForm.invalid || isCallingApi">Add
                            course definition
                        </button>
                        <button class="btn btn-danger" backDirection>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
