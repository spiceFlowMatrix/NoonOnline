<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span *ngIf="isEditView">Edit</span><span *ngIf="!isEditView">Add</span> Additional Service
        <noon-loader *ngIf="isCallingApi"></noon-loader>
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form class="form-horizontal noon-form" #manageServiceForm="ngForm" (ngSubmit)="manageServiceForm.form.valid && manageService()">
             
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="service_name">Name :</label>
                    <div class="col col-sm-8">
                        <input type="text"  [disabled]="isEditView" id="service_name" class="form-control" placeholder="Enter name" name="service_name"
                            [(ngModel)]="serviceModel.name" #service_name="ngModel" required>
                        <div *ngIf="service_name.invalid && (service_name.touched || manageServiceForm.submitted)">
                            <p class="input-info error-message" *ngIf="service_name.errors.required">Name is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="service_price">Price :</label>
                    <div class="col col-sm-8">
                        <input type="number"  step="0.01"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" id="service_price" class="form-control" placeholder="Enter price" name="service_price"
                            [(ngModel)]="serviceModel.price" #service_price="ngModel" required>
                        <div *ngIf="service_price.invalid && (service_price.touched || manageServiceForm.submitted)">
                            <p class="input-info error-message" *ngIf="service_price.errors.required">Price is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="isEditView" [disabled]="manageServiceForm.invalid || isCallingApi">Edit
                            Additional Service</button>
                          
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="!isEditView" [disabled]="manageServiceForm.invalid || isCallingApi" >Add
                            Additional Service
                        </button>
                        <button class="btn btn-danger" backDirection>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
