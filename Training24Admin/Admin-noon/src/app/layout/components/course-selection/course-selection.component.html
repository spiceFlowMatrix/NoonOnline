<ng-template #assignCourseDialog let-c="close" let-d="dismiss">
    <form class="form-horizontal noon-form" #assignCourseForm="ngForm" (ngSubmit)="assignCourseForm.form.valid && addCourseAny()">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group row">
                <label class="control-label col-sm-4" for="course">Course :</label>
                <div class="col col-sm-8">
                    <select id="course" class="form-control" placeholder="Enter Course" name="course" [(ngModel)]="addCourseToBundleModel.courseid"
                        #course="ngModel" required name="course">
                        <option [value]=undefined disabled>Select</option>
                        <option *ngFor="let course of coursesList" [value]="course.id">{{course.name}}</option>
                    </select>
                    <div *ngIf="course.invalid && (course.touched || assignCourseForm.submitted)">
                        <p class="input-info error-message" *ngIf="course.errors.required">Course selection is
                            required</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-info" [disabled]="!addCourseToBundleModel.courseid">Add
                course</button>
        </div>
    </form>
</ng-template>
