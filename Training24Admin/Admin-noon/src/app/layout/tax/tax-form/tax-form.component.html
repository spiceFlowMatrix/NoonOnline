<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span>Edit</span> Tax
        <noon-loader *ngIf="isCallingApi"></noon-loader>
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form
                class="form-horizontal noon-form"
                #manageTaxForm="ngForm"
                (ngSubmit)="manageTaxForm.form.valid && manageTimeout()"
            >
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="tax"
                        >Tax :</label
                    >
                    <div class="col col-sm-4">
                        <input
                            type="number"
                            step="1"
                            id="tax"
                            class="form-control"
                            placeholder="Enter Tax"
                            name="tax"
                            [(ngModel)]="taxModel.tax"
                            #tax="ngModel"
                            required
                        />

                        <div
                            *ngIf="
                                tax.invalid &&
                                (tax.touched || manageTaxForm.submitted)
                            "
                        >
                            <p
                                class="input-info error-message"
                                *ngIf="tax.errors.required"
                            >
                                Tax is required
                            </p>
                        </div>
                    </div>
                    <!-- <label class="minute">  </label> -->
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button
                            type="submit"
                            class="btn btn-primary m-r-20px"
                            [disabled]="manageTaxForm.invalid || isCallingApi"
                        >
                            Edit Tax
                        </button>
                        <button class="btn btn-danger" backDirection>
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
