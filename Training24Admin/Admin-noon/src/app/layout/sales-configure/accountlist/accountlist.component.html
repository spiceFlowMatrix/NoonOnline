<div>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="row">
                <h3 class="control-label col-md-4 col-sm-12">Account List</h3>
            </div>
            <noon-loader *ngIf="isCallingApi"></noon-loader>
            <div  *ngIf="AccountList && AccountList.length != 0" class="row">
                <div class="col col-xl-6 col-lg-12" *ngIf="AccountList">
                    <form
                        class="form-horizontal noon-form"
                        #manageTaxForm="ngForm"
                        (ngSubmit)="manageTaxForm.form.valid && manageAccount()"
                    >
                    <div class="form-group row">
                        <label class="control-label col-sm-4" for="inc"
                            >Income :</label
                        >
                        <div class="col col-sm-8" *ngIf="AccountList"> 
                            <select 
                                id="income"
                                class="form-control"
                                placeholder="Select Account"
                                [(ngModel)]="income"
                                #inc="ngModel"
                                name="income"
                            >
                                <option  [value]="undefined" disabled>Select</option>
                                <option
                                    *ngFor="let account of AccountList"
                                    [value]="account.AccountCode"
                                    >{{ account.AccountName }}</option
                                >
                            </select>
                                <!-- <p
                                    class="input-info error-message"
                                    *ngIf="income.errors.required"
                                >
                                    Account selection is required
                                </p> -->
                            </div>
                    </div>
                     
                   
                            <div class="form-group row">
                                <label class="control-label col-sm-4" for="comis"
                                    >Comission :</label
                                >
                                <div class="col col-sm-8" *ngIf="AccountList" >
                                    <select 
                                        id="comission"
                                        class="form-control"
                                        placeholder="Select Account"
                                        [(ngModel)]="comission"
                                        #comis="ngModel"
                                        name="comission"
                                    >
                                        <option  [value]="undefined" disabled>Select</option>
                                        <option
                                            *ngFor="let account of AccountList"
                                            [value]="account.AccountCode"
                                            >{{ account.AccountName }}</option
                                        >
                                    </select>
                                    <!-- <div
                                        *ngIf="
                                            comission.invalid &&
                                            (comission.touched || manageAccountForm.submitted)
                                        "
                                    >
                                        <p
                                            class="input-info error-message"
                                            *ngIf="comission.errors.required"
                                        >
                                            Account selection is required
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-sm-4" for="aset"
                                    >Asset :</label
                                >
                                <div class="col col-sm-8" *ngIf="AccountList">
                                    <select 
                                        id="asset"
                                        class="form-control"
                                        placeholder="Select Account"
                                        [(ngModel)]="asset"
                                        #aset="ngModel"
                                        name="asset"
                                    >
                                        <option  [value]="undefined" disabled>Select</option>
                                        <option
                                            *ngFor="let account of AccountList"
                                            [value]="account.AccountCode"
                                            >{{ account.AccountName }}</option
                                        >
                                    </select>
                                    <!-- <div
                                        *ngIf="
                                            asset.invalid &&
                                            (asset.touched || manageAccountForm.submitted)
                                        "
                                    >
                                        <p
                                            class="input-info error-message"
                                            *ngIf="asset.errors.required"
                                        >
                                            Account selection is required
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-sm-4" for="taxpay"
                                    >Tax Payable :</label
                                >
                                <div class="col col-sm-8" *ngIf="AccountList">
                                    <select 
                                        id="taxpay"
                                        class="form-control"
                                        placeholder="Select Account"
                                        [(ngModel)]="taxpayable"
                                        #taxpay="ngModel"
                                        name="taxpay"
                                    >
                                        <option  [value]="undefined" disabled>Select</option>
                                        <option
                                            *ngFor="let account of AccountList"
                                            [value]="account.AccountCode"
                                            >{{ account.AccountName }}</option
                                        >
                                    </select>
                                    <!-- <div
                                        *ngIf="
                                            taxpay.invalid &&
                                            (taxpay.touched || manageAccountForm.submitted)
                                        "
                                    >
                                        <p
                                            class="input-info error-message"
                                            *ngIf="taxpay.errors.required"
                                        >
                                            Account selection is required
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-sm-4" for="taxexp"
                                    >Tax Expense :</label
                                >
                                <div class="col col-sm-8" *ngIf="AccountList">
                                    <select 
                                        id="taxexpense"
                                        class="form-control"
                                        placeholder="Select Account"
                                        [(ngModel)]="taxexpense"
                                        #taxexp="ngModel"
                                        name="taxexpense"
                                    >
                                        <option  [value]="undefined" disabled>Select</option>
                                        <option 
                                            *ngFor="let account of AccountList"
                                            [value]="account.AccountCode"
                                            >{{ account.AccountName }}</option
                                        >
                                    </select>
                                    <!-- <div
                                        *ngIf="
                                            taxexpense.invalid &&
                                            (taxexpense.touched || manageAccountForm.submitted)
                                        "
                                    >
                                        <p
                                            class="input-info error-message"
                                            *ngIf="taxexpense.errors.required"
                                        >
                                            Account selection is required
                                        </p>
                                    </div> -->
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 pull-right">
                                <button
                                    type="submit"
                                    class="btn btn-primary m-r-20px"
                                    [disabled]="manageTaxForm.invalid || isCallingApi"
                                >
                                    Save
                                </button>
                                <button class="btn btn-danger" backDirection>
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="table-responsive noon-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Parent Id</th>
                            <th>Account Code</th>
                            <th>Account Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of AccountList;let i=index;">
                            <td>{{account.ParentID}}</td>
                            <td>{{account.ChartOfAccountNewCode}}</td>
                            <td>
                                {{account.AccountName}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> -->

        </div>
    </div>
</div>
