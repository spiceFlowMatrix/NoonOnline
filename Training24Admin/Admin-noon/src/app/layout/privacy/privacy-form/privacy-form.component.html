<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span>Add</span> Privacy Policy
        <div class="pull-right">
            <button type="submit" class="btn btn-primary m-r-20px" (click)="managePolicy()"
                [disabled]="isCallingApi">Save
            </button>
            <!-- <button class="btn btn-danger" backDirection>Cancel</button> -->
        </div>
        <noon-loader *ngIf="isCallingApi"></noon-loader>
    </h4>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <form class="form-horizontal noon-form" #managePrivacyForm="ngForm"
                (ngSubmit)="managePrivacyForm.form.valid">
      
                <div class="row mt-3">
                    <div class="col-md-12 m-t-20px" style="height: fit-content;">
                        <quill-editor class="policy-quill" [(ngModel)]="privacy" name="privacy"></quill-editor>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
