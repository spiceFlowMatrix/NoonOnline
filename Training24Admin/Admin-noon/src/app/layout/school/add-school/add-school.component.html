<div>
    <h4>
        <a class="btn btn-success btn-lg back" backDirection>
            <span class="fa fa-arrow-left"></span>
        </a>
        <span *ngIf="isEditView">Edit</span><span *ngIf="!isEditView">Add</span> School
        <noon-loader *ngIf="isCallingApi"></noon-loader>
    </h4>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <form class="form-horizontal noon-form" #manageSchoolForm="ngForm" (ngSubmit)="manageSchoolForm.form.valid && manageSchool()">
                <div class="form-group row" style="display:none">
                    <label class="control-label col-sm-4" for="school_code">Code :</label>
                    <div class="col col-sm-8">
                        <input type="text" id="school_code" class="form-control" placeholder="Enter name" name="school_code"
                            [(ngModel)]="schoolModel.code" #school_code="ngModel" required>
                        <div *ngIf="school_code.invalid && (school_code.touched || manageSchoolForm.submitted)">
                            <p class="input-info error-message" *ngIf="school_code.errors.required">Name is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-4" for="school_name">Name :</label>
                    <div class="col col-sm-8">
                        <input type="text" id="school_name" class="form-control" placeholder="Enter name" name="school_name"
                            [(ngModel)]="schoolModel.name" #school_name="ngModel" required>
                        <div *ngIf="school_name.invalid && (school_name.touched || manageSchoolForm.submitted)">
                            <p class="input-info error-message" *ngIf="school_name.errors.required">Name is required</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8 pull-right">
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="isEditView" [disabled]="manageSchoolForm.invalid || isCallingApi">Edit
                            school</button>
                        <button type="submit" class="btn btn-primary m-r-20px" *ngIf="!isEditView" [disabled]="manageSchoolForm.invalid || isCallingApi">Add
                            school
                        </button>
                        <button class="btn btn-danger" backDirection>Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
