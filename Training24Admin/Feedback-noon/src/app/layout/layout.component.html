<ng-container *ngIf="!shouldDisplayOverlay">
    <app-header></app-header>
    <app-sidebar (collapsedEvent)="receiveCollapsed($event)"></app-sidebar>
    <section class="main-container" [ngClass]="{collapsed: collapedSideBar}">
        <router-outlet></router-outlet>
    </section>
</ng-container>
<div class="overlay" *ngIf="shouldDisplayOverlay">
    <div>
        <img src="assets/loading.svg" alt="loading">
        <h4>Checking for SSO session...</h4>
    </div>
</div>
