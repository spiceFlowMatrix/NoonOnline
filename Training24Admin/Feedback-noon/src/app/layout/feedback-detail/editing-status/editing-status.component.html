<div class="noon-tab-content">
  <div class="row">
    <div class="col-md-6 col-xs-12" style="border-right: 2px solid #e5e5e5;">
      <div class="row">
        <div class="col-md-9">
          Editor
        </div>
        <div class="col-md-3">
          <select>
            <option>Abdullah</option>
            <option>Rahim</option>
            <option>Malik</option>
          </select>
        </div>
      </div>
      <div class="">
        <div class="card-body table-responsive">
          <p>Available files</p>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>File name</th>
                <th>File type</th>
                <th>Submitted</th>
                <th>Available dates</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of [1,1,1]">
                <td>
                  <a href="javascript:void(0)" style="margin-right:3px">File name</a>
                </td>
                <td>video</td>
                <td>Shahzad</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <p>Quality assurance</p>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-primary rounded-btn">
              Approve
            </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary rounded-btn">
              Reject
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="row">
        <div class="col-md-7">
          Final submission
        </div>
        <div class="col-md-5">
          <button class="btn btn-primary rounded-btn">
            Add submission
          </button>
        </div>
      </div>
      <div class="">
        <div class="card-body table-responsive">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>File name</th>
                <th>Submission date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <a href="javascript:void(0)" style="margin-right:3px">File name</a>
                </td>
                <td>
                  June 6, 2018
                </td>
              </tr>
              <tr *ngFor="let i of [1,1,1,1,1,1,1]">
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
