<ng-template #commonDialogModalContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" *ngIf="type !== 1" (click)="d('Cancel click')">Close</button>
        <button type="button" class="btn btn-danger" *ngIf="type === 1" (click)="d('delete click');deleteEvent.emit(data);">Delete</button>
    </div>
</ng-template>
